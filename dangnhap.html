<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/dangnhap.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- fontawsome-->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>
<body>
    <div class="login-container">
        <div class="container ">
            <h1 class="text-center">ĐĂNG NHẬP</h1>

            <div class="login-box--centents ">
                <div class="row align-items-center m-0">
              <!-- Hình ảnh -->
                <div class="image col p-0">
                  <img src="images/bgr(4).jpg" alt="Hình ảnh" class="img-fluid">
                </div>
                <!-- Form đăng ký -->

                <form class="form-login col ">
                    <div class="social-login w-85-login">
                        <button class="facebook-button"><i class="fa-brands fa-facebook-f"></i>Đăng ký bằng Facebook</button>
                        <button class="google-button"><i class="fa-brands fa-google"></i>Đăng ký bằng Google</button>
                    </div>
                    <div class="container-line">
                        <div class="line"></div>
                        <div class="circle">
                            <p>Hay</p>
                        </div>
                    </div>
                    <div class="form-group w-85-login">
                        <input id="email" type="text" placeholder="Email">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group w-85-login">
                        <input id="password" type="password" placeholder="Mật khẩu">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="options w-85-login">
                        <input id="rememberCheckbox" type="checkbox">
                        <label for="rememberCheckbox">
                             Ghi nhớ đăng nhập?
                        </label>
                        <a href="#">Quên mật khẩu?!</a>
                    </div>
                    <div class="login-btn w-85-login">
                        <button id="loginButton" class="login-button">ĐĂNG NHẬP</button>

                    </div>
                    <div class="login-btn w-85-login">
                        <p>Chưa có tài khoản?</p>
                        <a href="dangky.html">ĐĂNG KÝ</a>
                    </div>
                </form>
                
            </div>
        </div>
        </div>
    </div>
   

    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault(); 

            var username = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var rememberCheckbox = document.getElementById("rememberCheckbox").checked;

            if (username === "" || password === "") {
                alert("Vui lòng điền đầy đủ thông tin");
                return;
            }

            
            alert("Đăng nhập thành công!");
            
        });
    </script>
</body>
</html>
