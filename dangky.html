<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dangky.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- fontawsome-->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>
<body>
    <div class="signup-container">
        <div class="container ">
            <h1  class="text-center">ĐĂNG KÝ</h1>
        <div class="signup-box--centents">
            <div class="row align-items-center m-0">
            <!-- Form đăng ký -->
            <form class="form-signup col">
                <div class="form-group w-85-login"><input id="name" type="text" placeholder="Họ và tên"></div>
                <div class="form-group w-85-login"><input id="email" type="email" placeholder="Email"></div>
                <div class="form-group w-85-login"><input id="phone" type="tel" placeholder="Số điện thoại"></div>
                <div class="form-group w-85-login"><input id="password" type="password" placeholder="Mật khẩu"></div>
                <div class="form-group w-85-login">  <input id="confirmPassword" type="password" placeholder="Xác nhận mật khẩu"></div>
                <div class="form-group w-85-login"><button id="signupButton" type="submit" class="signup-btn">ĐĂNG KÝ</button></div>
                
                <div class="container-line">
                    <div class="line"></div>
                    <div class="circle">
                      <p>Hay</p>
                    </div>
                </div>
                <div class="social-icons w-85-login">
                    <p>Đăng ký với</p>
                    <button><i class="fa-brands fa-facebook-f"></i></button>
                    <button><i class="fa-brands fa-google"></i></button>
                </div>
            </form>
            <!-- Hình ảnh -->
            <div class="image col p-0">
                <img src="images/wallpaperflare.com_wallpaper.jpg" alt="Hình ảnh" class="img-fluid">
            </div>
        </div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById("signupButton").addEventListener("click", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (name === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
                alert("Vui lòng điền đầy đủ thông tin");
                return;
            }

            if (password !== confirmPassword) {
                alert("Mật khẩu và xác nhận mật khẩu không khớp");
                return;
            }

           
            alert("Đăng ký thành công!");
        });
    </script>
</body>
</html>
